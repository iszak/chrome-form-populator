<!doctype html>
<html>
  <meta name="author" value="Iszak Bryan" />
  <meta name="description" value="" />


  <head>
    <style type="text/css">
    body {
      font-size: 0.8em;
      font-family: Arial;
      height: 175px;
      width: 200px;
    }


    select {
      width: 150px;
    }
    </style>

    <title>Form Populator</title>
  </head>
  <body>


    <p>Choose how to populate</p>
    <dl>
      <dt><label for="gender">Gender</label></dt>
      <dd>
        <select name="gender">
          <option>Random</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </dd>


      <dt><label for="name">Name</label></dt>
      <dd>
        <select id="name" name="name">
          <option value="us">American</option>
          <option value="ar">Arabic</option>
          <option value="au">Australian</option>
          <option value="br">Brazil</option>
          <option value="ch">Chinese</option>
          <option value="zhtw">Chinese (Traditional)</option>
          <option value="hr">Croatian</option>
          <option value="cs">Czech</option>
          <option value="dk">Danish</option>
          <option value="nl">Dutch</option>
          <option value="en" selected="selected">England/Wales</option>
          <option value="er">Eritrean</option>
          <option value="fi">Finnish</option>
          <option value="fr">French</option>
          <option value="gr">German</option>
          <option value="sp">Hispanic</option>
          <option value="hobbit">Hobbit</option>
          <option value="hu">Hungarian</option>
          <option value="is">Icelandic</option>
          <option value="ig">Igbo</option>
          <option value="it">Italian</option>
          <option value="jpja">Japanese</option>
          <option value="jp">Japanese (Anglicized)</option>
          <option value="ninja">Ninja</option>
          <option value="no">Norwegian</option>
          <option value="fa">Persian</option>
          <option value="pl">Polish</option>
          <option value="ru">Russian</option>
          <option value="rucyr">Russian (Cyrillic)</option>
          <option value="gd">Scottish</option>
          <option value="sl">Slovenian</option>
          <option value="sw">Swedish</option>
          <option value="vn">Vietnamese</option>
        </select>
      </dd>


      <dt><label for="country">Country</label></dt>
      <dd>
        <select id="country" name="country">
          <option value="au">Australia</option>
          <option value="as">Austria</option>
          <option value="bg">Belgium</option>
          <option value="br">Brazil</option>
          <option value="ca">Canada</option>
          <option value="cyen">Cyprus (Anglicized)</option>
          <option value="cygk">Cyprus (Greek)</option>
          <option value="dk">Denmark</option>
          <option value="fi">Finland</option>
          <option value="fr">France</option>
          <option value="gr">Germany</option>
          <option value="hu">Hungary</option>
          <option value="is">Iceland</option>
          <option value="it">Italy</option>
          <option value="nl">Netherlands</option>
          <option value="nz">New Zealand</option>
          <option value="no">Norway</option>
          <option value="pl">Poland</option>
          <option value="pt">Portugal</option>
          <option value="sl">Slovenia</option>
          <option value="sp">Spain</option>
          <option value="sw">Sweden</option>
          <option value="sz">Switzerland</option>
          <option value="uk" selected="selected">United Kingdom</option>
          <option value="us">United States</option>
        </select>
      </dd>


      <dt>&nbsp;</dt>
      <dd>
        <input type="submit" id="populate" value="Populate" />
        <input type="submit" id="manage" value="Manager" />
      </dd>
    </dl>

    <script src="request.js"></script>
    <script src="form.js"></script>
  </body>
</html>
